<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Extension Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <h1>Timer Extension Options</h1>
      <div class="form-group">
        <label for="name-input">Enter your name:</label>
        <input id="name-input" type="text" placeholder="Your name" />
      </div>
      <div class="form-group">
        <label for="time-input">Enter notification time in seconds:</label>
        <input id="time-input" type="number" min="1" step="1" placeholder="Time in seconds" />
      </div>
      <button id="save-btn" class="btn">Save Options</button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
