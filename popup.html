<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Timer Extension</h1>
      <div class="info-box">
        <h2 id="time" class="gradient-text"></h2>
        <h2 id="name" class="gradient-text"></h2>
        <h2 id="timer" class="gradient-text"></h2>
      </div>
      <div class="button-group">
        <button id="start" class="btn btn-start">Start Timer</button>
        <button id="stop" class="btn btn-stop">Stop Timer</button>
        <button id="reset" class="btn btn-reset">Reset Timer</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
